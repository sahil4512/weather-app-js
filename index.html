<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App JS</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <header class="main-header">
        <h1 class="heading">Weather App</h1>
        <p class="small-heading">Search any city or country for weather</p>
        <div class="input-box">
          <div class="button-box">
            <label class="switch">
              <input type="checkbox" id="togBtn" />
              <div class="slider round"></div>
            </label>
            <button class="reset-button">Reset</button>
          </div>
          <form class="form-box">
            <input
              type="text"
              id="weather-search"
              class="weather-search"
              placeholder="city or country"
            />
            <button type="submit" class="search-button" id="search">
              Search&nbsp;<i class="fas fa-search"></i>
            </button>
          </form>
        </div>
        <span class="error"></span>
      </header>
      <div class="results">
        <ul class="cities-results"></ul>
      </div>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
